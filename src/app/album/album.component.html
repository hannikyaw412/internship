<div class="container pt-4">
    <h4> List of Album</h4>
    <div class="row">
        <div class="col-sm-10"> </div>
        <div class="col-sm-2">
            <button class="btn btn-secondary" (click)="goToCreate()"> Create </button>
        </div>
    </div>
    <div class="pt-4">
        <table class="table table-striped  table-hover ">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Production Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let albumList of albumLists" [value]="selected">
                    <td>{{albumList.name}}</td>
                    <td *ngIf="albumList.type ==  1 ">{{ "Single Album" }}</td>
                    <td *ngIf="albumList.type ==  2 ">{{ "Multi Album" }}</td>
                    <td>{{ albumList.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
