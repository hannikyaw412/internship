<div class="container pt-4">
    <h4> List of Production</h4>
    <div class="row">
        <div class="col-sm-10"> </div>
        <div class="col-sm-2">

            <button class="btn btn-secondary" (click)="goToCreate()"> Create </button>

        </div>
    </div>

    <div class="pt-4">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone No:</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productionList of productionLists">
                    <td>{{productionList.productionName}}</td>
                    <td>{{ productionList.phone }}</td>
                    <td>{{ productionList.address }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
