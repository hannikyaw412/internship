<div class="container pt-4">
    <h3>Create new Song</h3>
    <form [formGroup]="addSongsForm" (ngSubmit)="onUpload()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-5">
                <input type="text" [(ngModel)]="songInfo.title" class="form-control" formControlName="title" required>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Singer Name</label>
            <div class="col-sm-10">
                <mat-form-field appearance="fill">
                    <mat-label>Select singer name</mat-label>
                    <mat-select name="type" [(ngModel)]="songInfo.singerName" formControlName="singerName">
                        <mat-option *ngFor="let singerList of singerLists" [value]="singerList.value">
                            {{singerList.singerName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Writer Name</label>
            <div class="col-sm-5">
                <mat-form-field appearance="fill">
                    <mat-label>Select writer name</mat-label>
                    <mat-select [(ngModel)]="songInfo.writerName" name="type" formControlName="writerName">
                        <mat-option *ngFor="let writerList of writerLists" [value]="writerList.value">
                            {{writerList.writerName}} {{writerLists.selectedValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Production Name</label>
            <div class="col-sm-5">
                <mat-form-field appearance="fill">
                    <mat-label>select production</mat-label>
                    <mat-select [(ngModel)]="songInfo.productionName" name="type" formControlName="productionName">
                        <mat-option *ngFor="let productionList of productionLists" [value]="productionList.value">
                            {{productionList.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <br>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Band Name</label>
            <div class="col-sm-5">
                <mat-form-field appearance="fill">
                    <mat-label>select Band</mat-label>
                    <mat-select [(ngModel)]="songInfo.bandName" name="type" formControlName="bandName">
                        <mat-option *ngFor="let bandList of bandLists" [value]="bandList.value">
                            {{bandList.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Studio Name</label>
            <div class="col-sm-5">

                <mat-form-field appearance="fill">
                    <mat-label>select studio </mat-label>
                    <mat-select [(ngModel)]="songInfo.studioName" name="type" formControlName="studioName">
                        <mat-option *ngFor="let studioList of studioLists" [value]="studioList.value">
                            {{studioList.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <br>

        <!-- File Upload -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">File</label>
            <div class="col-sm-5">
                <input type="file" [(ngModel)]="songInfo.fileName" (change)="onFileChange($event)" formControlName="file" />
            </div>
        </div>

        <!-- Upload Button -->
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary" [disabled]="!addSongsForm.valid"> Upload</button>
            </div>
        </div>
    </form>
</div>
