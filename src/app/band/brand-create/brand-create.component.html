<div class="container pt-4">
  <h3>Create new Band</h3>
  <form [formGroup]="bandCreateForm" (ngSubmit)="createBand()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" formControlName="name" required>
      </div>
    </div>
    <br>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Group Member</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" formControlName="groupMember">
      </div>
    </div>
    <br>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone No</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" formControlName="phone">
      </div>
    </div>
    <br>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" formControlName="address">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!bandCreateForm.valid"> Create</button>
      </div>
    </div>
  </form>
</div>
