<div class="container pt-4">
  <h3>Create new Writer</h3>
   <form [formGroup]="addWriterForm" (ngSubmit)="onSubmit() "> 
       <div class="form-group row">
           <label class="col-sm-2 col-form-label">Name</label>
           <div class="col-sm-5">
             <input type="text" class="form-control"  formControlName="name" required>
             <small *ngIf="addWriterForm.get('name').touched && addWriterForm.get('name').hasError('required')"> please enter writer name</small>
           </div>
         </div>
         <br>

         <div class="form-group row">
           <label class="col-sm-2 col-form-label">Phone No</label>
           <div class="col-sm-5">
             <input type="text" class="form-control" formControlName="phone" >
             <small *ngIf="addWriterForm.get('phone').touched && addWriterForm.get('phone').hasError('required')"> please enter writer,s  phone number</small>
           </div>
         </div>
         <br>

         <div class="form-group row">
           <label class="col-sm-2 col-form-label">Address</label>
           <div class="col-sm-5">
             <input type="text" class="form-control" formControlName="address" >
             <small *ngIf="addWriterForm.get('address').touched && addWriterForm.get('address').hasError('required')">
                please enter writer,s  address</small>
           </div>
         </div>
         <br>
         <div class="form-group row">
           <label  class="col-sm-3 col-form-label">Gender</label>
             <div class="form-check col-sm-2">
                 <input class="form-check-input" type="radio" name="gender" id="gender" value="female" checked formControlName="gender">
                 <label class="form-check-label" >
                   Female
                 </label>
             </div>
             <div class="form-check col-sm-2">
                 <input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked formControlName="gender">
                 <label class="form-check-label">
                   Male
                 </label>
             </div>
         </div>  
         <div class="form-group row">
             <div class="col-sm-2"></div>
           <div class="col-sm-10">
             <button type="submit" class="btn btn-secondary" [disabled]="!addWriterForm.valid"> Create</button>
           </div>
         </div>
     </form>
   </div>
