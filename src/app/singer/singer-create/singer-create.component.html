 <div class="container">
   <h3>Create new Singer</h3>
    <form [formGroup]="addSingerForm" (ngSubmit)="singerCreate()"> 
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-5">
              <input type="text" class="form-control"  formControlName="name" required>
              <small *ngIf="addSingerForm.get('name').touched && addSingerForm.get('name').hasError('required')"> please enter singer name</small>
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone No</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" formControlName="phone" >
              <small *ngIf="addSingerForm.get('phone').touched && addSingerForm.get('phone').hasError('required')"> please enter singer,s  phone nunmer</small>
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" formControlName="address" >
              <small *ngIf="addSingerForm.get('address').touched && addSingerForm.get('address').hasError('required')"> please enter singer,s  phone nunmer</small>
            </div>
          </div>
          <br>

          <div class="form-group row">
            <label  class="col-sm-3 col-form-label">Gender</label>
              <div class="form-check col-sm-2">
                  <input class="form-check-input" type="radio" name="gender" id="gender" value="female" formControlName="gender" checkeds>
                  <label class="form-check-label" >
                    Female
                  </label>
              </div>
              <div class="form-check col-sm-2">
                  <input class="form-check-input" type="radio" name="gender" id="gender" value="male" formControlName="gender">
                  <label class="form-check-label">
                    Male
                  </label>
              </div>
          </div>  
          <div class="form-group row">
              <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" [disabled]="!addSingerForm.valid"> Create</button>
            </div>
          </div>
     </form>
</div>
